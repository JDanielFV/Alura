<meta charset="utf-8">
<h1>calculo imc</h1>
<script>

	function saltarLinea() {
		document.write("<br>")
		document.write("<br>")
		document.write("<br>");}

	function imprimir(frase) {document.write(frase)
		saltarLinea();}

	function calcularImc(peso,altura,nombre){

		imc = peso / (altura * altura);
		imprimir("el imc calculado de " + nombre + " es " + imc);
	}

	
	calcularImc(80,1.76,"Daniel");
	calcularImc(80,1.74,"Erick");

	</script>
