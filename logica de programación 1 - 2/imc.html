<meta charset="utf-8">
<h1>CALCULO IMC</h1>
<script>

	function saltarLinea() {
		document.write("<br>")
		document.write("<br>");}

	function imprimir(frase) {document.write(frase)
		saltarLinea();}

	function calcularImc(peso,altura,){

	return(peso/(altura * altura));}

nombre = prompt("ingrese su nombre:");
pesoInformado = prompt(nombre + ", ingrese su peso:");
alturaInformado = prompt(nombre + ", informe su altura:");
imcCalculado = calcularImc(pesoInformado,alturaInformado);

imprimir(nombre + ", su imc calculado es de: " + imcCalculado);

if (imcCalculado < 18.5) {imprimir("imc debajo de lo recomendado")};
if (imcCalculado >= 18.5){
	if (imcCalculado < 25){ imprimir("imc normal");}}
if (imcCalculado >= 25){
	if (imcCalculado < 30){ imprimir("imc considerado sobrepeso");}}
if (imcCalculado >= 30) {imprimir("imc considerado obesidad")};

</script>
