<script>

	function saltarLinea() {
		document.write("<br>")
		document.write("<br>")

	function imprimir(frase) {document.write(frase)
		saltarLinea();}

	var anho = 2022;

	imprimir("Erick tiene " + (anho-2001) + " años");
	imprimir("Daniel tiene " + (anho-1997) + " años");

	//prueba de funciones con y sin parametros

</script>
